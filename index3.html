<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>E-commerce Product Page - Indian Clothes</title>
  <link rel="stylesheet" href="style3.css" />
</head>
<body>
  <h1>Kalki_Fashions</h1>

  <div class="products" id="products"></div>

  <div class="cart">
    <h2>Shopping Cart</h2>
    <p id="emptyCart">Your cart is empty.</p>
    <ul id="cartList"></ul>
    <p><strong>Total: â‚¹<span id="total">0.00</span></strong></p>
  </div>

  <button id="clearCartBtn">Clear Cart</button>

  <div class="review-section">
    <h2>Leave a Review</h2>
    <form id="reviewForm">
      <label>
        Name:<br />
        <input type="text" id="reviewerName" required />
      </label><br /><br />
      <label>
        Rating:<br />
        <select id="reviewRating" required>
          <option value="">Select rating</option>
          <option value="5">5 - Excellent</option>
          <option value="4">4 - Very Good</option>
          <option value="3">3 - Good</option>
          <option value="2">2 - Fair</option>
          <option value="1">1 - Poor</option>
        </select>
      </label><br /><br />
      <label>
        Comment:<br />
        <textarea id="reviewComment" rows="4" cols="30" required></textarea>
      </label><br /><br />
      <button type="submit">Submit Review</button>
    </form>

    <h3>Reviews</h3>
    <ul id="reviewsList"></ul>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast">Review submitted successfully!</div>

  <script src="script3.js"></script>
</body>
</html>
